name: Java CI

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        java: [ '8', '11' ]
        arch: [ 'x86', 'x64' ]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        architecture: ${{ matrix.arch }}
    - name: Ant diagnostics
      run: ant -diagnostics
    - name: Build with Ant
      run: ant all
