groupId=it.albertus
artifactId=earthquake-bulletin
name=Earthquake Bulletin

build.directory=target
build.outputDirectory=${build.directory}/classes
build.sourceDirectory=src/main/java
build.scriptSourceDirectory=src/main/scripts
build.resourcesDirectory=src/main/resources
build.configDirectory=src/main/config
build.assemblyDirectory=${build.directory}/assembly
build.distDirectory=${build.directory}

build.testSourceDirectory=src/test/java
build.testResourcesDirectory=src/test/resources
build.outputTestDirectory=${build.directory}/test-classes

build.compiler.source=1.8
build.compiler.target=1.8
build.compiler.compilerArguments.bootclasspath=${env.JRE8_HOME}/lib/rt.jar

mainClass=it.albertus.eqbulletin.EarthquakeBulletin

dependencies.directory=lib

icons.directory=${build.resourcesDirectory}/it/albertus/eqbulletin/gui

innoSetup.directory=ant/inno-setup
jarBundler.directory=ant/jar-bundler
launch4j.directory=ant/launch4j
jacoco.directory=ant/jacoco
animalSniffer.directory=ant/animal-sniffer

launch4j.jarName=${artifactId}.jar
launch4j.outFileName=${artifactId}.exe
launch4j.companyName=GitHub.com/Albertus82
launch4j.copyright=${launch4j.companyName}
launch4j.headerType=gui
launch4j.dontWrapJar=true
launch4j.stayAlive=true
launch4j.restartOnCrash=false
launch4j.priority=normal
launch4j.errTitle=Launch4j
launch4j.jdkPreference=preferJre

appId.x86={CE37BD2C-9A46-435B-8078-BED3A12B1704}
appId.x64={A58F4A1C-03C8-46FD-A56D-EC55E7603E76}

innoSetup.AppId.x86={${appId.x86}
innoSetup.AppId.x64={${appId.x64}
innoSetup.AppPublisherURL=https://github.com/albertus82
innoSetup.AppSupportURL=${innoSetup.AppPublisherURL}/earthquake-bulletin
innoSetup.AppUpdatesURL=${innoSetup.AppSupportURL}/releases

vm.initialHeapSize=8
vm.maxHeapSize=48

macos.vmoptions=-Xms${vm.initialHeapSize}m -Xmx${vm.maxHeapSize}m

feregion.vm.initialHeapSize=4
feregion.vm.maxHeapSize=16
feregion.mainClass=gov.usgs.cr.hazards.feregion.fe_1995.FERegion

launch4j.feregion.headerType=console
launch4j.feregion.name=feregion
