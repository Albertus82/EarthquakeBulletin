language: java

dist: trusty

env:
  global:
    - JRE8_HOME=/usr/lib/jvm/java-8-oracle/jre

matrix:
  include:
    - os: linux
      jdk: oraclejdk11
      env:
        - secure: ""
      git:
        depth: false
      after_success:
        - sonar-scanner -Dsonar.login=$SONAR_TOKEN
    - os: linux
      jdk: oraclejdk8
    - os: linux
      jdk: openjdk8      
    - os: osx
      before_install:
        - brew update
        - brew install wine ant

addons:
  sonarcloud:
    organization: "albertus82-github"
  apt:
    sources:
      - sourceline: 'deb https://dl.winehq.org/wine-builds/ubuntu/ trusty main'
        key_url: https://dl.winehq.org/wine-builds/winehq.key
    packages:
      - ant-optional
      - lib32ncurses5
      - lib32z1
      - winehq-stable

before_script:
  - ant -diagnostics

script:
  - ant all
