<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>OpenStreetMap</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
		<script type="text/javascript" src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
		<script type="text/javascript" src="https://api.mapbox.com/mapbox.js/plugins/leaflet-geodesy/v0.1.0/leaflet-geodesy.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
		<script type="text/javascript">
			function unify(polyList) {
				for (var i = 0; i < polyList.length; ++i) {
					if (i == 0) {
						var unionTemp = polyList[i].toGeoJSON();
					} else {
						unionTemp = turf.union(unionTemp, polyList[i].toGeoJSON());
					}
				}
				return L.geoJson(unionTemp);
			}

			var map;
			function initMap() {
				map = L.map("map", { "attributionControl" : false, "zoomControl" : false });
				/*[[OPTIONS]]*/
				/*[[MARKERS]]*/
				/*[[OTHER]]*/
			}
		</script>
	</head>
	<body onload="initMap()">
		<div id="map" unselectable="on" onselectstart="return false"></div>
	</body>
</html>
